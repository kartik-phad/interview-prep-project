<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Interviews | Interview Prep</title>
  <meta name="description" content="Prepare for your upcoming interviews"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
</head>
<body class="interview-home">
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <img src="logo.png" alt="Interview Prep Logo" class="logo" />
          <div class="header-text1">
            <h1>MyInterviewPrep</h1>
            <p>Select an interview type to begin your preparation</p>
          </div>
        </div>

        <div class="user-controls">
          <span id="user-name">Welcome, User</span>
          <button id="logout-btn" type="button">Logout</button>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Easy Level -->
      <section class="level-section">
        <h2 class="level-heading">Easy Level</h2>
        <div class="grid">
          <div class="card" data-tech="java" data-level="easy">Java</div>
          <div class="card" data-tech="python" data-level="easy">Python</div>
          <div class="card" data-tech="oops" data-level="easy">OOPS</div>
          <div class="card" data-tech="sql" data-level="easy">SQL</div>
          <div class="card" data-tech="JavaScript" data-level="easy">JavaScript</div>
        </div>
      </section>

      <!-- Medium Level -->
      <section class="level-section">
        <h2 class="level-heading">Medium Level</h2>
        <div class="grid">
          <div class="card" data-tech="java" data-level="medium">Java</div>
          <div class="card" data-tech="python" data-level="medium">Python</div>
          <div class="card" data-tech="oops" data-level="medium">OOPS</div>
          <div class="card" data-tech="sql" data-level="medium">SQL</div>
          <div class="card" data-tech="JavaScript" data-level="medium">JavaScript</div>
        </div>
      </section>

      <!-- Hard Level -->
      <section class="level-section">
        <h2 class="level-heading">Hard Level</h2>
        <div class="grid">
          <div class="card" data-tech="java" data-level="hard">Java</div>
          <div class="card" data-tech="python" data-level="hard">Python</div>
          <div class="card" data-tech="oops" data-level="hard">OOPS</div>
          <div class="card" data-tech="sql" data-level="hard">SQL</div>
          <div class="card" data-tech="JavaScript" data-level="hard">JavaScript</div>
        </div>
      </section>
    </main>
  </div>

<!-- interviewHome.js -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const userNameSpan = document.getElementById('user-name');
      const logoutBtn = document.getElementById('logout-btn');

      // Get user email from localStorage
      const userEmail = localStorage.getItem('userEmail');

      if (userEmail) {
        userNameSpan.textContent = `Welcome, ${userEmail}`;
      } else {
        userNameSpan.textContent = 'Welcome, User';
      }

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('userEmail');
        window.location.href = '../index.html';
      });
    });

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const tech = card.getAttribute('data-tech');
        const level = card.getAttribute('data-level');

        localStorage.setItem('selectedTech', tech);
        localStorage.setItem('selectedLevel', level);

        window.location.href = 'quiz.html';
      });
    });
  </script>
</body>
</html>
